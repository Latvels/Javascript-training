<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alex task</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="result">
            <lable class="result-text" id="result-text">Result</lable>
           <div class="result-output" id="result-output"></div>
        </div>
        <div class="value">
            <lable class="value-text">Value one</lable>
            <input id="initialValue" class="value-input" contenteditable="true" type="text">
        </div>
        <div class="value">
            <lable class="value-text">Value two</lable>
            <input id="endValue" class="value-input" contenteditable="true" type="text">
        </div>
        <div class="value">
            <lable class="value-text">Value three</lable>
            <input id="numberOfValues" class="value-input" contenteditable="true" type="text"> 
        </div>
        <div class="btn">
            <button class="btn-btn" id="btn-btn">Tap!</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
